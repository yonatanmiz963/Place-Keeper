<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/map.css">
    <title>Map</title>
</head>

<body onload="getPosition()">

    <div id="map" style="width:50%; height:60vh; margin-top:10px;"></div>
    <h2>Current Position:</h2>
    <table border="1">
        <tr>
            <td>Latitude</td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="longitude"></td>
        </tr>
        <tr>
            <td>Accuracy</td>
            <td id="accuracy"></td>
        </tr>
        <tr>
            <td>Timestamp</td>
            <td id="timestamp"></td>
        </tr>
    </table>

    <p id="locationError"></p>



    <script src="js/storage-service.js"></script>
    <script src="js/map-service.js"></script>
    <script src="js/map-controller.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVQipjJ0ddfwLp8ooqI_wUJEjIogAff5g&callback=mapReady">
    </script>
</body>

</html>
