<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/map.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Map</title>
</head>

<body onload="init()">
    <header>
        <nav>
            <div class="topnav">
                <a class="active" href="index.html">Home</a>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div id="map"></div>
        <div class="places-container ">
            <table class="table table-hover table-light">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Location</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="places-table">

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/storage-service.js "></script>
    <script src="js/map-service.js "></script>
    <script src="js/map-controller.js "></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVQipjJ0ddfwLp8ooqI_wUJEjIogAff5g&callback ">
    </script>
</body>

</html>
